<body>


<section class="container">
    <div style="display:none;">
        <img id="puzzleImage">
    </div>

    <div id="mainContainer">


        <div id="graphicArea">
            <canvas id="gameCanvas" width="400" height="400"
                    style="border:1px solid #000000;">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
            <canvas id="gameCanvasMobile" width="350" height="350"
                    style="border:1px solid #000000;">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <div id="infoArea">

            <h1>LOGICZNA GRA ODPRĘŻAJĄCA</h1>
            <p class="control">
                <label>Wybierz poziom trudności: </label> <input type="number" id="sliderSelectSize" name="points"
                                                              min="3" max="8" value="4">
                <br>
                <span id="puzzleSize"></span>
            </p>
            <span>
           Aby rozpocząć, naciśnij "START"
        </span>
            <p class="control">
                <input type="button" class="button" id="buttonNewGame" value="START">
            </p>

            <div id="photoGallery">
                <button class="img_button">
                    <img src="../img/organy1-min.jpg" width="50" height="50"/>
                </button>

                    <img src="../img/organy2-min.jpg" width="50" height="50"/>

                </button>
                <button class="img_button">
                    <img src="../img/organy7-min.jpg" width="50" height="50"/>
                </button>
                <button class="img_button">
                    <img src="../img/organy8-min.jpg" width="50" height="50"/>
                </button>
                <button class="img_button">
                    <img src="../img/organy9-min.jpg" width="50" height="50"/>
                </button>
                <button class="img_button">
                    <img src="../img/organy10-min.jpg" width="50" height="50"/>

                <button class="img_button">

                <button class="img_button">
                    <img src="../img/organy12-min.jpg" width="50" height="50"/>

        </div>

    </div>
